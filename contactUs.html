            <div class="form-container">
        <form method="post" action="http://litstudentprojects.net/rdwd-newsletter-response.php">
            <fieldset>
                <legend>Enter details here</legend>

                <label for="firstname" class="left-col">First Name*</label>
                <input name="first_name" type="text" id="firstname" class="right-col" required>
                
                <label for="lastname" class="left-col">Last Name*</label>
                <input name="last_name" type="text" id="lastname" class="right-col" required>

                <label for="email1" class="left-col">Email*</label>
                <input name="email1" type="email" id="email1" class="right-col" required>

                <label for="email2" class="left-col">Confirm your Email*</label>
                <input name="email2" type="email" id="email2" class="right-col" required>

                <label for="phone" class="left-col">Phone</label>
                <input name="phone" type="tel" pattern="[0-9]*" id="phone" class="right-col">
                
                <fieldset class="all-col" id="interests">
                    <legend>Interests (tick all that apply)</legend>
                    
                    <input name="interest[]" type="checkbox" value="todo" id="things-to-do" class="left-col">
                    <label for="things-to-do" class="right-col">Things to Do</label>
                    
                    <input name="interest[]" type="checkbox" value="hiking" id="hiking-and-walking" class="left-col">
                    <label for="hiking-and-walking" class="right-col">Hiking and Walking</label>
                    
                    <input name="interest[]" type="checkbox" value="events" id="events" class="left-col">
                    <label for="events" class="right-col">Events</label>
                    
                    <input name="interest[]" type="checkbox" value="accommodation" id="places-to-stay" class="left-col">
                    <label for="places-to-stay" class="right-col">Places to Stay</label>
                    
                    <input name="interest[]" type="checkbox" value="dining" id="places-to-eat" class="left-col">
                    <label for="places-to-eat" class="right-col">Places to Eat</label>
                </fieldset>
                
                <div class="buttons-row all-col">
                    <input type="reset" class="button">
                    <input type="submit" class="button">
                </div>
                <p class="left-col">*required field</p>
            </fieldset>
        </form>
